<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music is Here</title>
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <nav id="nav">
            <h1>Web Music Player </h1>
            
        </nav>
    </header>
    <section id="container">
        <div class="box1">
            <h3>Select files from device</h3>
            <input type="file" name="files" multiple id="file-input" />
        </div>
        <div class="music-container">
            <table cellpadding="0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Size</th>
                        <th>Play/ Pause</th>
                    </tr>
                </thead>
                <tbody id="music-list">

                </tbody>
            </table>
        </div>
        

    </section>
    <audio src="" id="music"></audio>
    <section id="music-section">
        <div class="threedot">
            <input type="file" name="files" multiple id="file-input" />
        </div>

        <div id="title">
            
        </div>
        <div class="player">
            <div id="music-controller" class="controls">
                <button class="main-icon" onclick="handleTrack(-1)">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button  class="main-icon" onclick="handlePlay()">
                    <i id="play-button" class="fa-solid fa-circle-play "></i>
                </button>
                <button class="main-icon" onclick="handleTrack(+1)">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
            <div class="progressbar">
                <input type="range" id="music-progress-bar" step="0.01" value="0">
            </div>
        </div>
            
        <div class="soundControl">
            <button onclick="handleVolume()">
                <i id="volume-icon" class="fa-solid fa-volume-off"></i>
            </button>
            <input type="range" id="volume-control" value="90">
        </div>
    </section>
</body>
</html>
